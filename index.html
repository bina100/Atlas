<body>
    <div class="container-fluid p-0 m-0">
        <header class="d-flex align-items-center px-2 px-md-0">
            <div class=" container mx-auto m-0 p-0">
                <div class="row text-center align-items-center justify-content-between p-0 m-0">
                    <a href="index.html" class="col-2 col-sm-2 col-md-1">
                        <img class="col-8 col-sm-6 col-md-10" alt="logo" src="images/logo-world.png"></a>
                    <nav class=" col-md-11 col-10" id="nav_open">
                        <div class="d-flex col-md-6 flex-column flex-md-row">
                            <a class="first5" id="Israel">il</a>
                            <a class="first5" id="United States">USA</a>
                            <a class="first5" id="United Kingdom">Uk</a>
                            <a class="first5" id="France">FRANCE</a>
                            <a class="first5" id="Thailand">THAILAND</a>
                        </div>
                        <div class="search col-md-2 d-flex align-items-center position-relative">
                            <input id="input_search" type="search" class="input-search" placeholder="search country...">
                            <button id="search_btn" class="search-btn px-2 position-absolute "><i class="fa fa-search"
                                    aria-hidden="true"></i></button>
                        </div>
                        <select class="select-country col-md-2 mx-md-1" id="id_select_country">
                            <option class="option-country" value="0">Choose country</option>
                        </select>
                        <select class="sort-by col-md-2" id="id_sort_by">
                            <option value="" disabled selected>sort by:</option>
                            <option value="name.common">name</option>
                            <option value="population">population</option>
                            <option value="region">region</option>
                        </select>
                    </nav>
                    <i class="fa fa-bars col-2" id="burger_btn" aria-hidden="true"></i>
                </div>
            </div>
        </header>
        <!-- to show cards of 5 first countries or all cards if use search -->
        <main class="bg main p-0 m-0">
            <div class="text-center pt-5 w-100" id="id_load">
                <img src="/images/load.gif" class="w-50">
            </div>
            <div class="container p-0 m-auto d-flex flex-wrap justify-content-between" id="id_data_cards">
            </div>
        </main>
        <!-- to show data of one country -->
        <div class="bg card-info m-0 p-0">
            <div class="text-center pt-5 w-100" id="id_load">
                <img src="/images/load.gif" class="w-50">
                <a href="/"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
            </div>
            <div class="container p-0 m-auto" id="id_data">
            </div>
        </div>

                    <a class="px-2" href="https://github.com/bina100" target="_blank"><i class="fa fa-github"
                            aria-hidden="true"></i></a>
                    <a class="px-2" href="tel:0587168645" target="_blank"><i class="fa fa-phone"
